{% extends 'layout.html' %}

{% block title %}Your Trip{% endblock %}

{% block content %}
<div id="app" class="clearfix">
	<div class="map-container col-sm-8 col-lg-9">
		<div>
			<div id="map-canvas"></div>
		</div>
	</div>
	<div id="control-panel" class="col-sm-4 col-lg-3 clearfix">
		<div class="col-xs-6 col-sm-12">
			<div class="panel panel-default">
				<div class="panel-body selectors">
				{% for key in event_type %}
					<div class="{{loop.key}}-selector">
						<h4>{{loop.key}}</h4>
						<select>
						{% for item in key %}
							<option value="{{item.id}}">{{ item.name }}</option>
						{% endfor %}
						</select>
						<button class="btn btn-primary btn-circle pull-right">+</button>
					</div>
				{% endfor %}
				</div>
			</div>
		</div>
		<div class="col-xs-6 col-sm-12">
			<h3>
				<span id="day-title">
					<span>Day 1</span>
					<button class="btn btn-xs btn-danger remove btn-circle">x</button>
				</span>
			</h3>
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="day-buttons">
						<button class="btn btn-circle day-btn current-day">1</button>
					</div>
				</div>
				<div class="panel-body itinerary">
				{% for key in event_type %}
					<div class="my_{{loop.key}}">
						<h4>my {{loop.key}}</h4>
						<ul class="list-group">
						</ul>
					</div>
				{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>

<script>
	{% autoescape false %}
		var hotel = {{ event_type.hotel | json }};
		var restaurant = {{ event_type.restaurant | json }};
		var activity = {{ event_type.activity | json }};
	{% endautoescape %}
</script>

{% endblock %}
